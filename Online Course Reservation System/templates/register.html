<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register - Online Course Reservation System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #74ebd5, #9face6);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        width: 350px;
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      .form-container h2 {
        margin-bottom: 25px;
        color: #2c3e50;
        font-size: 1.8rem;
      }

      .form-container input {
        width: 90%;
        padding: 12px;
        margin: 12px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .form-container button {
        width: 100%;
        padding: 12px;
        background: #2980b9;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .form-container button:hover {
        background: #1f6393;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Register</h2>
      <form action="/register" method="POST">
        <input
          type="text"
          name="username"
          placeholder="Choose Username"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Choose Password"
          required
        />
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
