<!DOCTYPE html>
<html>
<head>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 4px gray;
            padding: 16px;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        .card h2 {
            font-size: 20px;
            margin: 12px 0 8px;
        }
        .card p {
            font-size: 14px;
            color: black;
        }
        .price {
            font-size: 18px;
            color: #e91e63;
            margin: 12px 0;
        }
        .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Simple Product Card</title>
</head>
<body>

    <div class="card">
        <img src="https://assets.myntassets.com/w_412,q_30,dpr_3,fl_progressive,f_webp/assets/images/27628440/2024/2/16/d7f94671-cf9b-4616-a8eb-7a25b48a1e0b1708049818319KALINIFloralPrintEmpireDress1.jpg">
        <h2>Maxi Dress</h2>
        <p>Attractive blue floral maxi with attractive sleeves of polyster materials.</p>
        <div class="price">Rs.890</div>
        <button class="buy-button">Buy Me</button>
    </div>

</body>
</html>
