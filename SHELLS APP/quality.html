    body {

    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 10px 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      text-align: center;
      color: #888;
      flex-grow: 1;
      transition: color 0.3s ease;
    }

    .navbar a .icon {
      background-color: white;
      border: 2px solid #072791;
      border-radius: 50%;
      padding: 10px;
      font-size: 20px;

      color: #072791;

      /*transform: translateY(-10px);*/
    }

    }

    .navbar a:hover .icon {

      /* transform: translateY(-10px);*/
    }

      color: #0077b6;
      font-weight: bold;
    }

    .components {
      text-align: left;
      margin-top: 20px;
    }

    .components div {
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-weight: 500;
    }

    .scale {
      margin-top: 40px;
    }

    .labels {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      font-size: 14px;
      color: #333;
      padding: 0 5px;
      margin-bottom: 5px;
      gap: 10px;
      font-weight: bold;
    }

    .labels span {
      text-align: center;
    }

    .bar {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      height: 20px;
      margin: 10px 0;
      border-radius: 5px;
      overflow: hidden;
      gap: 2px;
    }

    .level {
      height: 100%;
    }

    .good {
      background-color: #00e400;
    }
    .moderate {
      background-color: #ffff00;
    }
    .poor {
      background-color: #ff7e00;
    }
    .unhealthy {
      background-color: #ff0000;
    }
    .severe {
      background-color: #8f3f97;
    }
    .hazardous {
      background-color: #7e0023;
    }

    .ticks {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      padding: 0 5px;
    }

    .status-image {
      margin-top: 20px;
    }

    .status-image img {
      max-width: 200px;
      height: auto;
      border-radius: 10px;
    }

    .hidden {
      display: none;
    }
  </style>

        const input = document.getElementById("searchBar").value.toLowerCase();
        const result = beachData[input];

        const resultBox = document.getElementById("resultBox");
        const bwqiValue = document.getElementById("bwqiValue");
        const qualityStatus = document.getElementById("qualityStatus");
        const componentsBox = document.getElementById("components");
        const statusImage = document.getElementById("statusImage");

        if (result) {
          resultBox.classList.remove("hidden");
          bwqiValue.textContent = result.bwqi;

          let status = "",
            imageSrc = "";

          if (result.bwqi <= 50) {
            status = "Good";
            imageSrc =
              "https://www.storybooks.app/_image?href=https%3A%2F%2Fstory-cdn.storybooks.app%2FVEHWIGByEY-11.png&w=800&h=800&f=webp";
          } else if (result.bwqi <= 100) {
            status = "Moderate";
            imageSrc =
              "https://www.storybooks.app/_image?href=https%3A%2F%2Fstory-cdn.storybooks.app%2FVEHWIGByEY-11.png&w=800&h=800&f=webp";
          } else if (result.bwqi <= 150) {
            status = "Poor";
            imageSrc =
              "https://png.pngtree.com/png-vector/20230817/ourmid/pngtree-dirty-water-character-in-a-cup-of-water-clipart-vector-png-image_7005174.png";
          } else if (result.bwqi <= 200) {
            status = "Unhealthy";
            imageSrc =
              "https://png.pngtree.com/png-vector/20230817/ourmid/pngtree-dirty-water-character-in-a-cup-of-water-clipart-vector-png-image_7005174.png";
          } else {
            status = "Severe";
            imageSrc =
              "https://img.lovepik.com/png/20231116/tear-drops-vector-cartoon-sticker-tearing_608580_wh1200.png";
          }

          qualityStatus.textContent = status;
          statusImage.src = imageSrc;

          componentsBox.innerHTML = "";
          for (const [key, value] of Object.entries(result.components)) {
            componentsBox.innerHTML += `<div>${key}: ${value}</div>`;
          }
        } else {
          resultBox.classList.add("hidden");
          alert("Beach not found. Try 'Marina Beach' or 'Baga Beach'");
        }
      }
